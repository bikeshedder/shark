{% extends "base/site.html" %}

{% block content %}
<div>
    <ul>
        {% for project in projects %}
        <li><a href="{% url 'project:index' tenant.name|lower project.pk %}">{{ project.name }}</a></li>
        {% empty %}
        <li>No projects found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
