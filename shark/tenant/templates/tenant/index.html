{% extends "base/site.html" %}

{% block content %}
{% for project in projects %}
<div class="card glass bg-primary text-primary-content">
    <div class="card-body">
        <a href="{% url 'project:index' tenant.slug project.pk %}" class="card-title">{{ project.name }}</a>
    </div>
{% empty %}
    <p>No projects found.</p>
</div>
{% endfor %}
{% endblock content %}
