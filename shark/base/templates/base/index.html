{% extends "base/site.html" %}

{% block content %}
{% for tenant in tenants %}
<div class="card glass bg-primary text-primary-content">
    <div class="card-body">
        <a href="{% url 'tenant:index' tenant.slug %}" class="card-title">{{ tenant.name }}</a>
    </div>
</div>
{% empty %}
<p>No tenants found.</p>
{% endfor %}
</div>
{% endblock content %}
