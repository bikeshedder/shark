{% extends "base/site.html" %}

{% block content %}
<div>
    <ul>
        {% for tenant in tenants %}
        <li><a href="{% url 'tenant:index' tenant.name|lower %}">{{ tenant.name }}</a></li>
        {% empty %}
        <li>No tenants found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
