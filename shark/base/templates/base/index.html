{% extends "base/site.html" %}

{% block content %}
<h2 class="text-3xl mb-6">Select Tenant</h2>
{% include "base/includes/grid-four-cols.html" %}
    {% for tenant in tenants %}
    {% include "base/includes/card.html" %}
    <div class="flex-1 flex justify-center">
        <a href="{% url 'tenant:index' tenant.name|lower %}" class="text-3xl">{{ tenant.name }}</a>
        {% empty %}
        <p>No tenants found.</p>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock content %}
