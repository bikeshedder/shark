<div class="py-2 px-6 bg-[#f8f4f3] flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
    <a href="{% url 'base:index' %}" class="flex items-center pb-2 border-b border-b-gray-800">
        <h2 class="font-bold text-2xl">SHARQUE</h2>
    </a>
    {% if tenant %}
    <p class="text-3xl mx-4 mb-2">•</p>
    <a href="{% url 'tenant:index' tenant.name|lower %}" class="flex items-center pb-1.5">
        <h2 class="font-bold text-xl">{{ tenant.name }}</h2>
    </a>
    {% if project %}
    <p class="text-3xl mx-4 mb-2">•</p>
    <a href="{% url 'project:index' tenant.name|lower project.pk %}" class="flex items-center pb-1.5">
        <h2 class="font-bold text-xl">{{ project.name }}</h2>
    </a>
    {% endif %}
    {% endif %}
    <ul class="ml-auto flex items-center">
        <li class="dropdown ml-3">
            <button type="button" class="dropdown-toggle flex items-center">
                <div class="flex-shrink-0 w-10 h-10 relative">
                    <div class="p-1 bg-white rounded-full focus:outline-none focus:ring">
                        <img class="w-8 h-8 rounded-full" src="https://laravelui.spruko.com/tailwind/ynex/build/assets/images/faces/9.jpg" alt=""/>
                        <div class="top-0 left-7 absolute w-3 h-3 bg-lime-400 border-2 border-white rounded-full animate-ping"></div>
                        <div class="top-0 left-7 absolute w-3 h-3 bg-lime-500 border-2 border-white rounded-full"></div>
                    </div>
                </div>
                <div class="p-2 my-2 mr-1 md:block text-left">
                    <h2 class="text-sm font-semibold text-gray-800">John Doe</h2>
                </div>
            </button>
            <ul class="dropdown-menu shadow-md shadow-black/5 z-30 hidden py-1.5 rounded-md bg-white border border-gray-100 w-full max-w-[140px]">
                <li>
                    <a href="#" class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50">Settings</a>
                </li>
                <li>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <a role="menuitem" class="flex items-center text-[13px] py-1.5 px-4 text-gray-600 hover:text-[#f84525] hover:bg-gray-50 cursor-pointer"
                            onclick="event.preventDefault();
                            this.closest('form').submit();">
                            Log Out
                        </a>
                    </form>
                </li>
            </ul>
        </li>
    </ul>
</div>
